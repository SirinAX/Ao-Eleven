{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{{ app_name }}{% endblock %}</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="font-roboto {% block body_class %}{% endblock body_class %}"
      {% block body_style %}{% endblock body_style %}>

  <!-- Navbar -->
  {% include 'main/navbar.html' %}

  <!-- Main Content -->
  <main class="pt-20">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 border-t border-gray-200 text-gray-500 text-sm">
    &copy; {{ app_name }} â€” {{ student_name }} | PBP D
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Toggle mobile menu
      document.querySelectorAll('.mobile-menu-button').forEach(btn => {
        const menu = document.getElementById(btn.getAttribute('aria-controls') || 'mobile-menu') || document.querySelector('.mobile-menu');
        if (!menu) return;
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          menu.classList.toggle('hidden');
          const expanded = btn.getAttribute('aria-expanded') === 'true';
          btn.setAttribute('aria-expanded', String(!expanded));
        });
      });
    });
  </script>

</body>
</html>
