<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>{{ product.name }}</title>
</head>
<body>
  <h1>{{ product.name }}</h1>
  <img src="{{ product.thumbnail }}" alt="{{ product.name }}" style="max-width:300px;">
  <p><strong>Kategori:</strong> {{ product.get_category_display }}</p>
  <p><strong>Harga:</strong> Rp {{ product.price|floatformat:0 }}</p>
  <p><strong>Deskripsi:</strong> {{ product.description }}</p>
  <p><strong>Stok:</strong> {{ product.stock }}</p>
  <p><strong>Rating:</strong> ⭐ {{ product.rating }}</p>
  <a href="/">⬅ Kembali</a>
</body>
</html>
